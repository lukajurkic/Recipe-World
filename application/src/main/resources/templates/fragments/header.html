
<!-- generic header fragment-->
<header class="container-fluid">
    <a th:href="@{/}">
        <div class="d-flex justify-content-center mt-5" >
            <div style="max-width: 300px">
                <img  th:src="@{/images/logo.png}" class="mw-100 h-auto" alt="Logo"/>
            </div>
        </div>

    </a>

    <div class="d-flex align-items-center justify-content-between">
        <div><th:block th:replace="fragments/menu :: menuFragment"></th:block></div>
        <div>
            <ul class="nav">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <form th:action="@{/login}" method="get">
                                <button type="submit" class="btn btn-secondary">Sign in</button>
                            </form>
                        </div>
                        <div>
                            <a th:href="@{/users/new}" class="btn btn-secondary">Sign up</a>
                        </div>
                    </div>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <h4 th:text="'Hello, ' + ${#authentication.name}"></h4>
                        </div>
                        <div class="me-3">
                            <a th:href="@{/users/details}" class="btn btn-secondary">Profile</a>
                        </div>
                        <div class="me-3">
                            <form action="#" th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-secondary">Logout</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-3">
        <div>
            <form th:action="@{/recipes}" method="get">
                <label>
                    <input type="search" class="rounded" name="recipeName" placeholder="Search recipe"/>
                </label>
            </form>
        </div>
        <div class="justify-content-end">
            <form th:action="@{/users}" method="get">
                <label>
                    <input type="search" class="rounded" name="username" placeholder="Search user"/>
                </label>
            </form>
        </div>

    </div>
    <br>
    <hr>
    <br>
</header>
