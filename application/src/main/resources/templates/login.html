<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div>
    <th:block th:replace="fragments/head :: genericHead"></th:block>
</div>

<body class="d-flex flex-column min-vh-100 col-md-8 mx-auto">
<header class="container-fluid">
    <a th:href="@{/}">
        <div class="d-flex justify-content-center mt-5">
            <div style="max-width: 300px">
                <img th:src="@{/images/logo.png}" class="mw-100 h-auto" alt="Logo"/>
            </div>
        </div>
    </a>
    <div class="d-flex align-items-center justify-content-between">
        <div th:fragment="menuFragment" class="btn-group dropend">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="max-width: 60px">
                <img th:src="@{/images/menu.png}" class="mw-100 h-auto" alt="Menu"/>
            </button>
            <ul class="dropdown-menu">
                <li><a th:href="@{/}" class="dropdown-item">Home</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a th:href="@{/login}" class="dropdown-item">Sign in</a></li>
                <li><a th:href="@{/users/new}" class="dropdown-item">Sign up</a></li>
            </ul>
        </div>
        <div>
            <ul class="nav">
                <li>
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <form th:action="@{/login}" method="get">
                                <button type="submit" class="btn btn-secondary">Sign in</button>
                            </form>
                        </div>
                        <div>
                            <a th:href="@{/users/new}" class="btn btn-secondary">Sign up</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-3">
        <div>
            <form th:action="@{/recipes}" method="get">
                <label>
                    <input type="search" class="rounded" name="recipeName" placeholder="Search recipe"/>
                </label>
            </form>
        </div>
        <div class="justify-content-end">
            <form th:action="@{/users}" method="get">
                <label>
                    <input type="search" class="rounded" name="username" placeholder="Search user"/>
                </label>
            </form>
        </div>
    </div>
    <br>
    <hr>
    <br>
</header>

<div class="container d-flex align-items-center justify-content-center">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="card border-info">
            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body sign-form">
                <div class="card-text">

                    <!-- Login Form -->
                    <form action="#" th:action="@{/authenticate}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <label>
                                <input type="text" name="username" placeholder="username" class="form-control"/>
                            </label>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <label>
                                <input type="password" name="password" placeholder="password" class="form-control"/>
                            </label>
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
